<!DOCTYPE html>
<html lang="en">
<head>
<title>AGSatTrack - Online</title>


<style>

.agsatbox {
	width:600px;
	height: 300px;
	overflow: hidden;
}

.agsatbox .toolbar {
	height: 30px;
	width: 100%';	
}

.agsatbox .wrapper {
	width: 100%';
	height: 270px;	
}

.agsatbox .left, .agsatbox .right {
	width: 250px;
	height: 268px;	
	border: 1px solid blue;
	float: left;
}

.agsatbox .center {
	width: 50px;
	height: 268px;	
	float: left;
	border: 1px solid red;
}

.agsatbox .left > table, .agsatbox .right > table {
	display: block;
	overflow: auto;
	height: 268px;	
}

</style>


</head>
<body>

<div class="agsatbox">
	<div class="toolbar">Toolbar</div>
	<div class="wrapper">
		<div class="left">
		</div>
		<div class="center">
			<table width="100%" height="100%">
            	<tr>
            		<td valign="center" align="center">
	                    <button id="to2" type="button">&nbsp;&gt;&nbsp;</button>
	                    <button id="allTo2" type="button">&nbsp;&gt;&gt;&nbsp;</button>
	                    <button id="to1" type="button">&nbsp;&lt;&nbsp;</button>
	                    <button id="allTo1" type="button">&nbsp;&lt;&lt;&nbsp;</button>
                    </td>
				</tr>
			</table>
		</div>
		<div class="right">
		</div>
	</div>
</div>

</body>
</html>
